        <h2>Registration</h2><br>
        <form action="./api/register.php" method="POST" enctype="multipart/form-data">
            <input class="RG" type="number" name="aadhar" placeholder="Enter aadhar"><br><br>
            <input class="RG1" type="text" name="name" placeholder="Enter name">
            <input class="RG1" type="number" name="mobile" placeholder="Enter mobile"><br><br>
            <input class="RG2" type="password" name="password" placeholder="Password">
            <input class="RG2" type="password" name="cpassword" placeholder="Confirm password"><br><br>
            <input class="RG3" type="text" name="address" placeholder="Address"><br><br>

            <center>
                <div id="imagepart">
                    Upload image:<input type="file" name="photo">
                </div><br><br>

                <div id="role">
                    Select your role:  <select Name="role"><br><br>

                        <option value="1">Voter</option>
                        <option value="1">Group</option>
                    </select>
                </div>

            </center>
            <br><br>
            <button class="hero-btn2" name="register">Register</button><br><br>
            Already user? <a href="./login.html">Login here</a>
        </form>
